{% extends 'base.html' %}

{% block style %}
<style>
    /*쪽지 작성 폼을 감싸는 전체 <div> 스타일*/
    .note_form_style{
        box-shadow: 0px 0px 3px 0px #888;
        width: 80%;
        height: 70%;
        margin: 30px auto;
        padding: 50px;
        display: flex;
        justify-content: space-around;
    }

    /*메뉴 스타일*/
    .side_menu{
        box-shadow: 0px 0px 3px 0px #888;
        width: 150px;
        height: 200px;
        border-radius: 10px;
        padding: 10px;
        margin-right: 60px; 
        flex-grow: 0;
    }
    .side_menu > ul{
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .side_menu > ul > li{
        margin-bottom: 5px;
    }
    .highlight{
        background: linear-gradient(180deg, white 50%, #d5d8db 50%);
    }
    a{
        color: black;
    }
    a:hover{
        text-decoration: none;
    }

    /*쪽지 작성폼 스타일*/
    .form{
       flex-grow: 3; 
    }

    /*<div>로 한 쪽 끝이 접힌 종이 모양 만들기*/
    .page{
        width: 90%;
        height: 400px;
        position: relative;
    }
    .page::before{
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 0;
        border-bottom: 40px solid white; /*배경과 같은 색으로 설정하기*/
        border-left: 40px solid transparent;
    }
    .page::after{
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 0;
        border-top: 40px solid #ffe0dd;
        border-right: 40px solid transparent;
    }

    .create_note{
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: #fdf1b4;
        padding: 10px;
    }

    /*보내기 버튼 스타일*/
    .btn{
        float: right;
    }
    .send_btn{
		border-radius: 4px;
		color: black;
		padding: 7px 10px 7px 10px;
		display: inline-block;
		border: solid 2px #212529;
		transition: all 0.5s ease-in-out 0s;

    }
    .send_btn:hover{
        background:black;
        color:white;
    }
</style>
{% endblock %}

{% block content %}
<div class="note_form_style">
    <div class="side_menu">
        <p><span class="highlight">Menu</span></p>
        <p><a href="javascript:history.back();" class="note_link">쪽지 작성 취소</a></p> <!--바로 전에 보고 있던 글로 이동-->
        <p><a href="{% url 'group_purchase'%}">글 목록</a></p>
    </div>

    <div class="form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="page">
                {{note_form}}
            </div>

            <div class="btn">
                <input type="submit" value="전송!" class="send_btn">
            </div>
        </form>
    </div>
</div>

{% endblock %}
