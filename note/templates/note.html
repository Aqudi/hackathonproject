{% extends 'base.html' %}

{% block style %}
<style>
    @font-face {
        font-family: 'CookieRun-Regular';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
    }
    body{
        font-family: 'CookieRun-Regular';
    }

    /*쪽지 작성 폼을 감싸는 전체 <div> 스타일*/
    .note_form_style{
        width: 100%;
        height: 100%;
        margin-top: 30px;
        padding: 50px;
        border: dashed #ffea7f;

        display: flex;
        justify-content: space-around;
    }

    /*메뉴 스타일*/
    .side_menu{
        width: 150px;
        height: 200px;
        border:solid #ffc002;
        border-radius: 10px;
        padding: 10px;
        margin-right: 60px; 

        flex-grow: 0;
    }
    .side_menu > ul{
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .side_menu > ul > li{
        margin-bottom: 5px;
    }
    .highlight{
        background: linear-gradient(180deg, white 50%, #FDC830 50%);
    }
    a{
        color: black;
    }
    a:hover{
        text-decoration: none;
        color: #ffc002;
    }

    /*쪽지 작성폼 스타일*/
    .form{
       flex-grow: 3; 
    }

    /*<div>로 한 쪽 끝이 접힌 종이 모양 만들기*/
    .page{
        width: 90%;
        height: 400px;
        position: relative;
    }
    .page::before{
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 0;
        border-bottom: 40px solid white; /*배경과 같은 색으로 설정하기*/
        border-left: 40px solid transparent;
    }
    .page::after{
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 0;
        border-top: 40px solid #ffe0dd;
        border-right: 40px solid transparent;
    }

    .note_content{
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        background: #fdf1b4;
        padding: 10px;
    }

    /*보내기 버튼 스타일*/
    .btn{
        position: relative;
        float: right;
    }
    /*버튼 배경 이미지*/
    .btn_background{
        width: 15px;
        height: 15px;
        transform: rotate(45deg);
        background: #ffc002;
        position: absolute;
        top: 28%;
        left: 40%;
        z-index: -1;
    }
    .send_btn{
        background: transparent;
        border: none;
        outline: none;
        display: block;
        text-align: right;
    }
</style>
{% endblock %}

{% block content %}
<div class="note_form_style">
    <div class="side_menu">
        <ul>
            <li><span class="highlight">Menu</span></li>
            <li><a href="javascript:history.back();">쪽지 작성 취소</a></li> <!--바로 전에 보고 있던 글로 이동-->
            <li><a href="{% url 'group_purchase'%}">글 목록</a></li>
        </ul>
    </div>

    <div class="form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="page">
                {{note_form}}
            </div>

            <div class="btn">
                <div class="btn_background"></div>
                <input type="submit" value="Send" class="send_btn">
            </div>
        </form>
    </div>
</div>
{% endblock %}
